<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as vm">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">ITWeb</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="description" content="{{ vm.meta.description() }}" />
    <meta name="keywords" content="{{ vm.meta.keywords() }}" />
    <meta name="canonical" content="{{ vm.meta.canonical() }}" ng-if="vm.meta.canonical()"/>

    <script type="application/ld+json" id="json-ld"></script>

    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/ion-autocomplete/dist/ion-autocomplete.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <ui-view></ui-view>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ionic/release/js/ionic.js"></script>
    <script src="/bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-bind-html-compile/angular-bind-html-compile.js"></script>
    <script src="/bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/ion-affix/ion-affix.js"></script>
    <script src="/bower_components/ion-autocomplete/dist/ion-autocomplete.js"></script>
    <script src="/bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/about/about.module.js"></script>
    <script src="/src/client/app/cio-zone/cio-zone.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/events/events.module.js"></script>
    <script src="/src/client/app/features/features.module.js"></script>
    <script src="/src/client/app/frontpage/frontpage.module.js"></script>
    <script src="/src/client/app/jobs/jobs.module.js"></script>
    <script src="/src/client/app/news/news.module.js"></script>
    <script src="/src/client/app/office/office.module.js"></script>
    <script src="/src/client/app/opinion/opinion.module.js"></script>
    <script src="/src/client/app/reviews/reviews.module.js"></script>
    <script src="/src/client/app/search/search.module.js"></script>
    <script src="/src/client/app/surveys/surveys.module.js"></script>
    <script src="/src/client/app/ui/ui.module.js"></script>
    <script src="/src/client/app/video/video.module.js"></script>

    <script src="/src/client/app/core/core.config.js"></script>
    <script src="/src/client/app/core/core.constants.js"></script>
    <script src="/src/client/app/core/core.controller.js"></script>
    <script src="/src/client/app/core/core.run.js"></script>
    <script src="/src/client/app/core/core.state.js"></script>
    <script src="/src/client/app/core/factory/api.js"></script>
    <script src="/src/client/app/core/factory/categories.js"></script>
    <script src="/src/client/app/core/factory/config.js"></script>
    <script src="/src/client/app/core/factory/meta.js"></script>
    <script src="/src/client/app/core/factory/nav.js"></script>
    <script src="/src/client/app/events/audio.player.js"></script>
    <script src="/src/client/app/events/event.controller.js"></script>
    <script src="/src/client/app/events/events.controller.js"></script>
    <script src="/src/client/app/events/events.state.js"></script>
    <script src="/src/client/app/features/features.state.js"></script>
    <script src="/src/client/app/frontpage/frontpage.controller.js"></script>
    <script src="/src/client/app/frontpage/frontpage.state.js"></script>
    <script src="/src/client/app/jobs/jobs.state.js"></script>
    <script src="/src/client/app/news/africa.controller.js"></script>
    <script src="/src/client/app/news/news-tabs.controller.js"></script>
    <script src="/src/client/app/news/news.controller.js"></script>
    <script src="/src/client/app/news/news.state.js"></script>
    <script src="/src/client/app/news/section/section.controller.js"></script>
    <script src="/src/client/app/office/office-tabs.controller.js"></script>
    <script src="/src/client/app/office/office.controller.js"></script>
    <script src="/src/client/app/office/office.state.js"></script>
    <script src="/src/client/app/opinion/opinion-tabs.controller.js"></script>
    <script src="/src/client/app/opinion/opinion.state.js"></script>
    <script src="/src/client/app/reviews/reviews.state.js"></script>
    <script src="/src/client/app/search/search.controller.js"></script>
    <script src="/src/client/app/search/search.state.js"></script>
    <script src="/src/client/app/surveys/surveys.state.js"></script>
    <script src="/src/client/app/ui/adsrv/adsrv.directive.js"></script>
    <script src="/src/client/app/ui/disqus/disqus.directive.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.config.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.directive.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.js"></script>
    <script src="/src/client/app/ui/timestamp/timestamp.directive.js"></script>
    <script src="/src/client/app/video/play.controller.js"></script>
    <script src="/src/client/app/video/video.state.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
