<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">app</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="./">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/ionic-filter-bar/dist/ionic.filter.bar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <ui-view></ui-view>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ionic/release/js/ionic.js"></script>
    <script src="/bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/ionic-filter-bar/dist/ionic.filter.bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="cordova.js"></script>
    
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/news/news.module.js"></script>
    <script src="/src/client/app/core/core.config.js"></script>
    <script src="/src/client/app/core/core.constants.js"></script>
    <script src="/src/client/app/core/core.controller.js"></script>
    <script src="/src/client/app/core/core.run.js"></script>
    <script src="/src/client/app/core/core.state.js"></script>
    <script src="/src/client/app/core/factory/categories.js"></script>
    <script src="/src/client/app/core/factory/config.js"></script>
    <script src="/src/client/app/core/factory/rss.js"></script>
    <script src="/src/client/app/news/article/article.controller.js"></script>
    <script src="/src/client/app/news/category/category.controller.js"></script>
    <script src="/src/client/app/news/category/tabs.controller.js"></script>
    <script src="/src/client/app/news/frontpage/frontpage.controller.js"></script>
    <script src="/src/client/app/news/news.controller.js"></script>
    <script src="/src/client/app/news/news.state.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
