<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as vm">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">ITWeb</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="{{ vm.meta.description() }}" />
    <meta name="keywords" content="{{ vm.meta.keywords() }}" />
    <meta name="canonical" content="{{ vm.meta.canonical() }}" />
    <base href="/">

    <!-- build:css styles/lib1.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/lib.css -->
    <link rel="stylesheet" href="/src/client/app/ui/material/backdrop/backdrop.css">
    <link rel="stylesheet" href="/src/client/app/ui/material/core/core.css">
    <link rel="stylesheet" href="/src/client/app/ui/material/icon/icon.css">
    <link rel="stylesheet" href="/src/client/app/ui/material/menu/menu.css">
    <link rel="stylesheet" href="/src/client/app/ui/material/tabs/tabs.css">
    <link rel="stylesheet" href="/src/client/app/ui/material/whiteframe/whiteframe.css">
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <ui-view></ui-view>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/ionic/release/js/ionic.js"></script>
    <script src="/bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.js"></script>
    <script src="/bower_components/angular-bind-html-compile/angular-bind-html-compile.js"></script>
    <script src="/bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="cordova.js"></script>
    
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/news/news.module.js"></script>
    <script src="/src/client/app/ui/ui.module.js"></script>
    <script src="/src/client/app/app.controller.js"></script>
    <script src="/src/client/app/core/core.config.js"></script>
    <script src="/src/client/app/core/core.constants.js"></script>
    <script src="/src/client/app/core/core.controller.js"></script>
    <script src="/src/client/app/core/core.run.js"></script>
    <script src="/src/client/app/core/core.state.js"></script>
    <script src="/src/client/app/core/factory/api.js"></script>
    <script src="/src/client/app/core/factory/categories.js"></script>
    <script src="/src/client/app/core/factory/config.js"></script>
    <script src="/src/client/app/core/factory/meta.js"></script>
    <script src="/src/client/app/news/article/article.controller.js"></script>
    <script src="/src/client/app/news/category/category.controller.js"></script>
    <script src="/src/client/app/news/frontpage/frontpage.controller.js"></script>
    <script src="/src/client/app/news/news.controller.js"></script>
    <script src="/src/client/app/news/news.state.js"></script>
    <script src="/src/client/app/ui/adsrv/adsrv.directive.js"></script>
    <script src="/src/client/app/ui/disqus/disqus.directive.js"></script>
    <script src="/src/client/app/ui/material/backdrop/backdrop.js"></script>
    <script src="/src/client/app/ui/material/core/core.js"></script>
    <script src="/src/client/app/ui/material/icon/icon.js"></script>
    <script src="/src/client/app/ui/material/menu/menu.js"></script>
    <script src="/src/client/app/ui/material/tabs/tabs.js"></script>
    <script src="/src/client/app/ui/material/whiteframe/whiteframe.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.config.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.directive.js"></script>
    <script src="/src/client/app/ui/searchbar/searchbar.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
