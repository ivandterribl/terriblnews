<ion-view view-title="{{ vm.category.title }}" cache-view="false">
	 <ion-nav-bar class="bar-assertive">
	 	<ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

	 	<ion-nav-title>
	 		{{ vm.q }} news archive
        </ion-nav-title>
    </ion-nav-bar>
        
	<ion-content>
    	<section ng-show="vm.loading" class="text-center padding">
    		<ion-spinner></ion-spinner>
    	</section>
    	<section ng-show="!vm.loading && !vm.items.length" class="padding">
    		<h3 class="text-center assertive" ng-cloak>Oops, something went wrong</h3>
    	</section>
    	<section ng-show="!vm.loading">
	    	<ion-list ng-show="vm.items.length">
	            <ion-item class="item-light" ng-repeat="item in vm.items" ui-sref="app.article({ id: item.itemid })">
	                <h2>{{ item.title }}</h2>
	                <p ng-bind-html="item.text"></p>
	                <div class="assertive">
	                	<itw-timestamp timestamp="'{{ ::item.created }}'"></itw-timestamp>
	                </div>
	            </ion-item>
	        </ion-list>
        </section>
	</ion-content>
</ion-view>
