<ion-view cache-view="false">
 	<ion-nav-title>
 		{{ vm.q }}
    </ion-nav-title>
    <ion-content>
    	<section ng-show="!vm.items.length" class="padding">
    		<p class="text-center assertive" ng-cloak>No results found</p>
    	</section>
    	
    	<ion-list ng-show="vm.items.length">
            <ion-item class="item-light" ng-repeat="item in vm.items" ui-sref="app.article({ id: item.id })">
                <h2>{{ item.title }}</h2>
                <p>
                	<itw-timestamp timestamp="'{{ ::item.created }}'" class="assertive"></itw-timestamp>
                 	<span ng-bind-html="item.text"></span>
                </p>
            </ion-item>
        </ion-list>
        
	</ion-content>
</ion-view>
