	<ion-content lazy-scroll>
        <ion-refresher
            on-refresh="vm.refresh()">
        </ion-refresher>
    	<div ng-repeat="(i, item) in vm.showcase" ui-sref="app.article({ id: item.id })">
            <div style="position: relative; background-color: #101010; ">
                <img ng-src="{{ item.images[0].url }}" style="max-width: 100%; margin: auto; display: block" >
                <div style="position: absolute; bottom: 0; height: auto; left: 0; right: 0; background: #333; opacity: .8; padding: 2px;">
                    <h4 class="light" style="margin: 0; padding: 4px;">{{ item.title }}</h4>

                    <p style="margin: 0; padding: 4px; font-size: 12px;" class="light">
                        <itw-timestamp timestamp="'{{ item.created }}'" class="assertive" style="font-size: 12px; display: inline-block;"></itw-timestamp>
                        {{ item.description }}
                    </p>
                </div>
            </div>
        </div>
    	<ion-list ng-show="vm.items.length">
            <div ng-repeat="(i, item) in vm.items">
                <ion-item class="item-divider item-block" ng-if="i % 18 === 0">
                    <div adsrv what="itwatop-mobi"></div>
                </ion-item>

                <ion-item class="item-divider item-block" ng-if="i % 18 === 6">
                    <div adsrv what="itwaco-mobi" ></div>
                </ion-item>

                <ion-item class="item-divider item-block" ng-if="i % 18 === 12">
                    <div adsrv what="itwaco1-mobi"></div>
                </ion-item>

                <ion-item ng-include="'app/news/news.item.html'">
                </ion-item>
            </div>
        </ion-list>

        <ion-infinite-scroll
                immediate-check="false"
                ng-if="!vm.complete"
                on-infinite="vm.next()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
