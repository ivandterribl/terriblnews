<ion-view>
	<ion-nav-title>Industry sectors</ion-nav-title>
	<ion-nav-buttons side="right">
      <button class="button button-icon ion-android-search" 
                ng-click="vm.showSearchbar()" ng-if="!vm.hasPortals"></button>
    </ion-nav-buttons>

	<ion-content ng-class="{ 'has-subheader': vm.categories.length }" on-swipe-right="vm.prev()" on-swipe-left="vm.next()">
    	<section ng-show="vm.loading" class="text-center padding">
    		<ion-spinner></ion-spinner>
    	</section>
    	<section ng-show="!vm.loading && !vm.items.length" class="padding">
    		<h3 class="text-center assertive" ng-cloak>Oops, something went wrong</h3>
    	</section>
    	<section ng-show="!vm.loading">
	    	<ion-list ng-show="vm.items.length">
    		    <ion-item ng-repeat="item in vm.items" class="item-light item-icon-right" ui-sref="app.section({ id: item.id })">
    		    	<h3 class="itw-section">{{ item.title }}</h3>
    		    	<i class="icon ion-chevron-right" style="font-size: 18px;"></i> 
    		    </ion-item>
    		</ion-list>
        </section>
	</ion-content>
</ion-view>
