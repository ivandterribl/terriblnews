<ion-view>
	<ion-nav-title>Industry sectors</ion-nav-title>

	<ion-content ng-class="{ 'has-subheader': vm.categories.length }" on-swipe-right="vm.prev()" on-swipe-left="vm.next()">
    	<section ng-show="vm.loading" class="text-center padding">
    		<ion-spinner></ion-spinner>
    	</section>
    	<section ng-show="!vm.loading && !vm.items.length" class="padding">
    		<h3 class="text-center assertive" ng-cloak>Oops, something went wrong</h3>
    	</section>
    	<section ng-show="!vm.loading">
	    	<ion-list ng-show="vm.items.length">
    		    <ion-item ng-repeat="item in vm.items" class="item-light item-icon-right" ui-sref="app.section({ id: item.catid })">
    		    	<div class="row" ng-style="{ 'min-height': item.attribs.img ? '24px' : '24px' }">
                        <h3 class="col col-center" style="margin: 0">
                            {{ ::item.title }}
                        </h3>
                        <div class="col col-25 col-center text-right" ng-if="item.attribs.img">
                            <img ng-src="{{ item.attribs.img }}" style="max-height: 24px" align="right" />
                        </div>
                    </div>
                    <i class="icon icon-mini ion-chevron-right"></i>
    		    </ion-item>
    		</ion-list>
        </section>
	</ion-content>
</ion-view>
