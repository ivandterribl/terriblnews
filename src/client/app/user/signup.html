<ion-view>
	<ion-nav-title>Sign up</ion-nav-title>
	
	<ion-content ng-class="{ 'has-subheader': 1 }" padding="1">
    	<form method="post"  name="signupForm">
        	<div class="list list-inset">
			  <label class="item item-input" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
			    <i class="icon ion-person placeholder-icon"></i>
			    <input type="text" placeholder="Name" name="displayName" ng-model="vm.user.displayName" required autofocus>
			  </label>
			  <div class="error-container" ng-if="signupForm.displayName.$dirty" 
			  ng-messages="signupForm.displayName.$error">
			      <div ng-message="required">You must enter your name.</div>
			   </div>
			</div>
			<div class="list list-inset">
			  <label class="item item-input" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
			    <i class="icon ion-at placeholder-icon"></i>
			    <input type="email" placeholder="Email" name="email" ng-model="vm.user.email" required>
			  </label>
			  <div class="error-container" ng-if="signupForm.email.$dirty" 
			  ng-messages="signupForm.email.$error">
			      <div ng-message="required">Your email address is required.</div>
			      <div ng-message="email">Your email address is invalid.</div>
			   </div>
			</div>
			<div class="list list-inset">
			  <label class="item item-input" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
			    <i class="icon ion-key placeholder-icon"></i>
			    <input password-strength type="password" placeholder="Password" name="password" ng-model="vm.user.password" required>
			  </label>
			  <div class="error-container" ng-if="signupForm.password.$dirty" 
			  ng-messages="signupForm.password.$error">
			      <div ng-message="required">You must enter your name.</div>
			   </div>
			</div>
			<div class="list list-inset">
			  <label class="item item-input" ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
			    <i class="icon ion-key placeholder-icon"></i>
			    <input password-match="vm.user.password" type="password" placeholder="Confirm password" name="confirmPassword" ng-model="vm.confirmPassword" required>
			  </label>
			  <div class="error-container" ng-if="signupForm.confirmPassword.$dirty" 
			  ng-messages="signupForm.confirmPassword.$error">
			      <div ng-message="compareTo">Password must match.</div>
			   </div>
			</div>	
			<div class="padding text-center stable">By clicking on Sign up, you agree to <a ui-sref="app.about.privacy">terms &amp; conditions</a> and <a ui-sref="app.about.privacy">privacy policy</a></div>
			<button class="button button-full button-positive" ng-click="vm.signup(signupForm)" >
			    Sign up
			  </button>
        </form>
	</ion-content>
</ion-view>
