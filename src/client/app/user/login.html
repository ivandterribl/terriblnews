<ion-view>
	<ion-nav-title>Login</ion-nav-title>
	
	<ion-content ng-class="{ 'has-subheader': 1 }" padding="1">
    	<form method="post" ng-submit="vm.login(loginForm)"  name="loginForm">
        	<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-at placeholder-icon"></i>
			    <input type="email" placeholder="Email" name="email" ng-model="vm.user.email" required>
			  </label>
			</div>
			<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-key placeholder-icon"></i>
			    <input type="password" placeholder="Password" name="password" ng-model="vm.user.password" required>
			  </label>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid" class="button button-full button-balanced">Log in</button>
        </form>
        <div class="padding text-center stable">Don't have an account yet? <a ui-sref="app.user.signup">Sign up</a></div>
        <div class="signup-or-separator">
            <h4 class="text">or</h4>
            <hr>
        </div>
        <button class="button button-full button-positive" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        <button class="button button-full button-assertive" ng-click="authenticate('google')">
          <i class="ion-social-googleplus"></i> Sign in with Google
        </button>
	</ion-content>
</ion-view>
