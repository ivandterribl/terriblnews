<ion-view>
	<ion-nav-title>Login</ion-nav-title>
	
	<ion-content ng-class="{ 'has-subheader': 0 }" padding="1">
    	<form method="post" ng-submit="vm.login(loginForm)"  name="loginForm">
        	<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-at placeholder-icon"></i>
			    <input type="email" placeholder="Email" name="email" ng-model="vm.user.email" required>
			  </label>
			</div>
			<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-key placeholder-icon"></i>
			    <input type="password" placeholder="Password" name="password" ng-model="vm.user.password" required>
			  </label>
			</div>
			<button type="submit" ng-disabled="false && loginForm.$invalid" class="button button-block button-small button-clear button-outline2 button-assertive">
            Log in
            <i class="icon ion-chevron-right"></i> 
            </button>
        </form>
        <div class="signup-or-separator">
            <h4 class="text">or</h4>
            <hr>
        </div>
        <button class="button button-block button-assertive button-clear button-small" ng-click="vm.authenticate('google')">
          <i class="ion-social-googleplus"></i> Sign in with Google
        </button>
        <button class="button button-block button-positive button-clear button-small" ng-click="vm.authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
        
        <div class="signup-or-separator">
            <h4 class="text">or</h4>
            <hr>
        </div>
        <button class="button button-block button-clear button-small button-positive" ui-sref="app.user.signup">
          Create an account
          <i class="icon ion-chevron-right"></i> 
        </button>
	</ion-content>
</ion-view>
