<ion-view>
    <ion-nav-title>Companies</ion-nav-title>
	<ion-content ng-class="{ 'has-subheader': 1 }" on-swipe-right="vm.prev()" on-swipe-left="vm.next()">
    	<section ng-show="!vm.loading">
            <ion-list ng-show="vm.items.length">
            <ion-item class="item-light item-logo-left item-icon-right" ng-repeat="item in vm.items" ng-href="{{ item.url }}" style="">
                <img ng-src="{{ item.image }}" />
                <h3 class="itw-section stable" style="height: 60px; overflow: hidden; display: table-cell; vertical-align: middle ">{{ item.title }}</h3>
                <i class="icon ion-chevron-right" style="font-size: 18px;"></i> 
            </ion-item>
            </ion-list>
        </section>
	</ion-content>
</ion-view>
