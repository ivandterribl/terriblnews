<ion-view view-title="{{ vm.category.title }}">
	<ion-content ng-class="{ 'has-subheader': vm.categories.length }" on-swipe-right="vm.prev()" on-swipe-left="vm.next()">
    	<section ng-show="vm.loading" class="text-center padding">
    		<ion-spinner></ion-spinner>
    	</section>
    	<section ng-show="!vm.loading">
            <ion-list ng-show="vm.items.length">
            <ion-item class="item-light item-logo-left" ng-repeat="item in vm.items" ng-href="{{ item.url }}" style="">
                <img ng-src="{{ item.image }}" />
                <h3 style="height: 60px; overflow: hidden; font-size: 24px; display: table-cell; vertical-align: middle ">{{ item.title }}</h3>
            </ion-item>
            </ion-list>
        </section>
	</ion-content>
</ion-view>
