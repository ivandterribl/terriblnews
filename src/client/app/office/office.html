<ion-view view-title="Companies">
	<ion-content ng-class="{ 'has-subheader': vm.categories.length }" on-swipe-right="vm.prev()" on-swipe-left="vm.next()">
    	<section ng-show="vm.loading" class="text-center padding">
    		<ion-spinner></ion-spinner>
    	</section>
    	<section ng-show="!vm.loading">
    	    <div class="item-light itw-logos" ng-repeat="(group, items) in vm.groups">
                <span class="itw-oblique" 
                ion-affix data-affix-within-parent-with-class="itw-logos"
                style="position: absolute; top: 4px; left: 0">
                    {{ group }}
                </span>
                <div style="padding: 0 0 32px 0; text-align: center" ng-repeat="item in items">
                    <a ng-href="{{ item.url }}">
                        <img ng-src="{{ item.image }}" style="margin: auto" />
                    </a>
                </div>
            </div>
        </section>
	</ion-content>
</ion-view>
