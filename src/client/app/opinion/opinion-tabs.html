<ion-view>
	<div class="bar bar-subheader" style="padding: 0">
		<md-tabs md-border-bottom md-center-tabs="true" md-selected="vm.selectedIndex">
	      <md-tab ng-repeat="tab in vm.categories"
	              label="{{tab.title}}"
	              ng-click="vm.onCategory(tab)"></md-tab>
		</md-tabs>
	</div>

	<ion-nav-view name="tabContent"></ion-nav-view>
</ion-view>
