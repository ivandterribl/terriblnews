<div ng-if="result.length && rel === 'article'" style="margin: 20px -10px; ">
	<div class="list">
		<div ng-repeat="item in result">
			<div class="row" ng-click="activate(item)"
				style="min-height: 46px; background-color: #fff; padding: 6px 12px; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; margin-top: -1px">
				<h3 class="itw-section col col-center"  ng-class="{ assertive: item.active }">
					<i class="icon" ng-class="{ 'ion-plus': !item.active, 'ion-minus': item.active }"></i>
					{{ item.title }}
				</h3>
				<div class="col col-25 col-center text-right">
					<img ng-src="{{ item.attribs.img }}" style="max-height: 32px" />
				</div>
			</div>
			<a ng-href="{{ item.attribs.url }}" class="item item-icon-right item-divider" ng-show="item.active" style="padding-left: 24px; padding-right: 32px;">
				<p ng-bind-html="item.attribs.body" style="font-size: 12px; font-weight: normal; color: #666"></p>
				<i class="icon icon-mini ion-chevron-right" style="right: 0"></i>
			</a>
		</div>
	</div>
</div>

<div ng-if="result.length && rel === 'section'">
		<div ng-repeat="item in result">
			<div class="item item-divider" ng-click="activate(item)">
				<div class="row" style="min-height: 32px;">
					<h3 class="col col-center" ng-class="{ assertive: item.active }" style="margin: 0">
						<i class="icon" ng-class="{ 'ion-plus': !item.active, 'ion-minus': item.active }"></i>
						{{ item.title }}
					</h3>
					<img ng-src="{{ item.attribs.img }}" style="max-height: 32px" align="right" />
				</div>
			</div>
			<a ng-href="{{ item.attribs.url }}" class="item item-icon-right item-divider" ng-show="item.active" style="padding-left: 24px; padding-right: 32px;">
				<p ng-bind-html="item.attribs.body" style="font-size: 12px; font-weight: normal; color: #666"></p>
				<i class="icon icon-mini ion-chevron-right" style="right: 0"></i>
			</a>
		</div>
	
</div>

<div ng-if="result.length && rel === 'list'" 
	style="background-color: #f5f5f5; padding: 12px; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;">
		<div ng-repeat="item in result">
			<div class="item" ng-click="activate(item)" style="padding: 4px 12px">
				<div class="row" style="min-height: 32px;">
					<h3 class="col col-center" ng-class="{ assertive: item.active }" style="margin: 0">
						<i class="icon" ng-class="{ 'ion-plus': !item.active, 'ion-minus': item.active }"></i>
						{{ item.title }}
					</h3>
					<img ng-src="{{ item.attribs.img }}" style="max-height: 32px" align="right" />
				</div>
			</div>
			<a ng-href="{{ item.attribs.url }}" class="item item-icon-right" ng-show="item.active" style="padding-left: 24px; padding-right: 32px;">
				<p ng-bind-html="item.attribs.body" style="font-size: 12px; font-weight: normal; color: #666"></p>
				<i class="icon icon-mini ion-chevron-right" style="right: 0"></i>
			</a>
		</div>
</div>
