<ion-view style="background-color: #f5f5f5">
    <ion-nav-title>My education</ion-nav-title>
	<ion-content>
        <ion-list ng-if="vm.cv.education.length" can-swipe="true">
           <div ng-repeat="education in vm.cv.education">
            <ion-item ng-click="vm.edit(education)">
                <h2>{{ education.Course }} @ {{ education.Institution }}</h2>
                <p>Completed {{ education.CompleteDate | date:'MMM yyyy':'+0300' }}</p>
                <ion-option-button class="button-energized"
                           ng-click="vm.edit(education)">
                  Delete
                </ion-option-button>
            </ion-item>
            <ion-item ng-if="vm.education && vm.education.EducationID === education.EducationID"
             ng-init="education = vm.education"
             ng-include src="'app/jobs/cv/cv.education.form.html'">
                
            </ion-item>
           </div>
        </ion-list>

        <div class="list card">
            <div class="item" ng-show="!vm.cv.education.length">
                <h2>STEP 3 &dash; Education details</h2>
            </div>

            <ng-include src="'app/jobs/cv/cv.education.form.html'"
            ng-if="vm.education && !vm.education.EducationID" 
            ng-init="education = vm.education">
                
            </ng-include>
            
            <label class="item" ng-show="!vm.education">
                <button class="button button-small button-balanced button-clear icon-left ion-plus"
                        ng-click="vm.addItem()">
                    I also studied
                </button>
            </label>
        </div>

        
    </ion-content>
    <ion-footer-bar class="bar-dark" align-title="center">
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.prev()">
            	<i class="icon ion-chevron-left"></i>
            	Skills
            </button>
        </div>
        <h3 class="title">&nbsp;</h3>
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.next()">
            	Employment
            	<i class="icon ion-chevron-right"></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
