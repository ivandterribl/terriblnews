<div class="list">
    <div class="item item-divider item-icon-right">
        <span ng-if="!skill.SkillID">Add</span> 
        <span ng-if="skill.SkillID">Edit</span> 
        skill
        <i class="icon icon-midi ion-close assertive" ng-click="vm.cancel(skill)"
        ng-if="vm.cv.skills.length"></i>
    </div>

    <label class="item item-input" ng-class="{ 'has-error' : !skill.SkillDescription && skill.$submitted }">
        <i class="icon ion-hammer placeholder-icon"></i>
        <input type="text" placeholder="Description" name="SkillDescription" ng-model="skill.SkillDescription" required>
    </label>

    <label class="item item-input item-select"
      ng-class="{ 'has-error' : !skill.SkillCompetency && skill.$submitted }">
          <div class="input-label">
              Competency
          </div>
          <select ng-model="skill.SkillCompetency">
              <option value="">- select -</option>
              <option value=Trained>Trained</option>
              <option value=Beginner>Beginner</option>
              <option value=Intermediate>Intermediate</option>
              <option value=Advanced>Advanced</option>
          </select>
      </label>
      <label class="item item-input item-select"
      ng-class="{ 'has-error' : !skill.MonthsExperience && skill.$submitted }">
          <div class="input-label">
              Months experience
          </div>
          <select ng-model="skill.MonthsExperience">
              <option value="">- select -</option>
              <option value="3">0-6</option>
              <option value="10">6-12</option>
              <option value="20">12-24</option>
              <option value="30">24-36</option>
              <option value="40">36-48</option>
              <option value="50">48-60</option>
              <option value="70">60+</option>
          </select>
      </label>

    <label class="item item-positive item-icon-left item-icon-right" 
        ng-click="vm.submit(skill)">
            <i class="icon icon-midi ion-edit"></i>
            <span>Save</span>
            <i class="icon icon-midi ion-checkmark-round"></i>
    </label>
</div>
