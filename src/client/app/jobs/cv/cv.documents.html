<ion-view style="background-color: #f5f5f5"  hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-title>My documents</ion-nav-title>
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-person"
        ui-sref="app.user.profile"></button>
    </ion-nav-buttons>
    <ion-content>
        <form name="vm.cvForm" ng-submit="false">
            <div class="list card">
                <div class="item">
                    <h2>Documents</h2>
                </div>

                <label class="item item-icon-left item-icon-right">
                    <i class="icon icon-midi ion-paperclip"></i>
                    <div ng-show="!vm.document">
                        <span ng-if="!vm.cv.document">Attach your WORD CV</span>
                        <span ng-if="vm.cv.document" class="balanced">{{ vm.cv.document.fileName }}</span>
                        <p ng-if="vm.cv.document">{{ vm.cv.document.modified | date:'d MMM yyyy HH:mm'}}</p>

                        <input type="file" ng-model="vm.document"
                               ngf-select
                               accept=".doc,.docx"
                               style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0">
                    </div>
                    <div ng-show="vm.document">
                        {{ vm.document.name }}
                    </div>
                    <i class="icon icon-midi ion-chevron-right"></i>
                </label>
                <label class="item item-positive item-icon-left item-icon-right"
                    ng-show="vm.document && !vm.progress"
                    ng-click="vm.next()">
                        <i class="icon icon-midi ion-document"></i>
                        <span>Upload</span>
                        <i class="icon icon-midi ion-chevron-right"></i>
                </label>
                <div class="item" ng-show="vm.progress > 0">
                    <div style="background-color: #eee; border-radius: 2px; margin-bottom: 10px">
                        <div id="progressbar" 
                        style="width: {{ vm.progress }}%; height: 20px; border-radius: 2px; background-color: #cc2c0e">
                        </div>
                    </div>
                    <div class="text-center">
                        <h2 id="progressbarlabel">{{ vm.progress }} %</h2>
                    </div>
                </div>
            </div>
        </form>
        <p>&nbsp;</p>
    </ion-content>

    <ion-footer-bar class="bar-dark" align-title="center">
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.prev()">
                <i class="icon ion-chevron-left"></i>
                Wishlist
            </button>
        </div>
        <h3 class="title">&nbsp;</h3>
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.next()">
                Jobs
                <i class="icon ion-chevron-right"></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
