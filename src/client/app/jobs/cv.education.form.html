<ion-view style="background-color: #f5f5f5" cache-view="false">
    <ion-nav-title>My education</ion-nav-title>
	<ion-nav-buttons side="secondary">
	  	<button class="button button-icon ion-person" 
                ui-sref="app.user.profile"></button>
	</ion-nav-buttons>
    <ion-content>


		<form name="vm.cvForm" ng-submit="false">
			<section ng-repeat="(i, education) in vm.education track by $index">
			    <div class="item item-divider" ng-if="!(vm.education.length + i)">
			        Education #{{ vm.cv.education.length + i + 1 }}
			    </div>
			    <div class="item item-divider item-icon-right" ng-if="(vm.education.length + i)">
			        <br />Education #{{ vm.cv.education.length + i + 1 }}

			        <i class="icon ion-close assertive" style="font-size: 24px; top: 10px" ng-click="vm.removeItem(education)"></i>
			    </div>
			    <label class="item item-input" ng-class="{ 'has-error' : !education.Course && vm.cvForm.$submitted }">
			        <i class="icon ion-person placeholder-icon" style="width: 24px"></i>
			        <input type="text" placeholder="Achievement" name="Course" ng-model="education.Course" required>
			    </label>

			    <label class="item item-input" ng-class="{ 'has-error' : !education.Institution && vm.cvForm.$submitted }">
			        <i class="icon ion-person placeholder-icon" style="width: 24px"></i>
			        <input type="text" placeholder="Institution" name="Institution" ng-model="education.Institution" required>
			    </label>

			    <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : !education.CompleteDate && vm.cvForm.$submitted }">
			            <span class="input-label" style="color: #666">Date completed</span>
			            <input type="month" placeholder="Date completed" name="CompleteDate"
			               ng-model="education.CompleteDate" required>
			    </label>
			</section>
		</form>

	</ion-content>
</ion-view>
