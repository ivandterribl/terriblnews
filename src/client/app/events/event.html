<ion-view>

    <ion-nav-bar class="bar-light">
        <ion-nav-title>{{ vm.title }}</ion-nav-title>

        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div style="width: 100%; text-align: center">
    	   <img ng-src="{{ vm.items[0].banner }}" style="max-width:100%; margin: auto"/>
        </div>
       
        <div  style="margin-top: 0;">
            <ion-list ng-show="vm.items.length">
        		<ion-item class="item-light" ng-repeat="(i, item) in vm.items"
        		ng-class="{ current: vm.player.playing && vm.player.playlist[vm.player.current.album].tracks[vm.player.current.track].url === item.mp3 }"
        		ng-click="vm.player.toggle(i, 0)">
        			<img ng-src="{{ item.cover }}" ng-if="item.cover" align="left" style="margin-right: 10px;"/>
                    <p ng-bind-html="item.description"></p>
                    <div class="assertive">
                        <i class="icon ion-mic-a" style="font-size: 16px; position: relative; top: 1px"></i>
                        <span style="font-size: 12px; line-height: 14px">{{ item.mmss }}</span>
                    </div>
    			</ion-item>
            </ion-list>
        </div>
    </ion-content>

    <ion-footer-bar style="border-top: 1px solid #ccc;">
    	<div class="row">
    	<i class="icon icon-midi ion-skip-backward" ng-click="vm.player.previous()"></i>
    	<span class="col" style="position: relative;top: -14px;">
    		{{ vm.player.playlist[vm.player.current.album].tracks[vm.player.current.track].title }}<br />
    		{{ vm.player.playlist[vm.player.current.album].tracks[vm.player.current.track].artist }}<br />
    	</span>


    	<i class="icon icon-midi ion-skip-forward" style="margin-right: 10px;" ng-click="vm.player.next()"></i>
    	<i class="icon icon-midi ion-play" ng-if="vm.player.playlist.length && !vm.player.playing" ng-click="vm.player.play()"></i>
    	<i class="icon icon-midi ion-pause" ng-if="vm.player.playlist.length && vm.player.playing" ng-click="vm.player.pause()"></i>
    	</div>
    </ion-footer-bar>
</ion-view>
