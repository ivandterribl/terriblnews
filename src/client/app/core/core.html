      <ion-content has-header="true">
        <ion-list>
          <div ng-repeat="group in vm.nav">
              <ion-item class="item-icon-left"
                        ng-click="vm.toggleGroup(group)"
                        ng-class="{active: vm.isGroupShown(group), 'item-icon-right': group.items.length }"  
                        ng-if="group.sref"
                        menu-close
                        nav-clear
                        ui-sref="{{ group.sref }}">
                  
                  <i class="icon icon-mini" ng-class="group.icon"></i> 
                  {{ group.title }}

                  <i class="icon icon-mini" 
                    ng-if="group.items.length"
                    ng-class="vm.isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
              </ion-item>
              <ion-item class="item-icon-left"
                        ng-click="vm.toggleGroup(group)"
                        ng-class="{active: vm.isGroupShown(group), 'item-icon-right': group.items.length }"  
                        ng-if="!group.sref">
                  
                  <i class="icon icon-mini" ng-class="group.icon"></i> 
                  {{ group.title }}

                  <i class="icon icon-mini" 
                    ng-if="group.items.length"
                    ng-class="vm.isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
              </ion-item>



              <ion-item class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="vm.isGroupShown(group)" 
                        menu-close
                        nav-clear 
                        ui-sref="{{ item.sref }}">
                  {{ item.title }}
              </ion-item>
          </div>
        </ion-list>
      </ion-content>
