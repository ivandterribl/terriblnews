<ion-side-menus>
       
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
 
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <div ng-repeat="group in vm.nav">
              <ion-item class="item-icon-left"
                        ng-click="vm.toggleGroup(group)"
                        ng-class="{active: vm.isGroupShown(group), 'item-icon-right': group.items.length }"  
                        ng-if="group.sref"
                        menu-close
                        nav-clear
                        ui-sref="{{ group.sref }}">
                  
                  <i class="icon icon-mini" ng-class="group.icon"></i> 
                  {{ group.title }}

                  <i class="icon icon-mini" 
                    ng-if="group.items.length"
                    ng-class="vm.isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
              </ion-item>
              <ion-item class="item-icon-left"
                        ng-click="vm.toggleGroup(group)"
                        ng-class="{active: vm.isGroupShown(group), 'item-icon-right': group.items.length }"  
                        ng-if="!group.sref">
                  
                  <i class="icon icon-mini" ng-class="group.icon"></i> 
                  {{ group.title }}

                  <i class="icon icon-mini" 
                    ng-if="group.items.length"
                    ng-class="vm.isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
              </ion-item>



              <ion-item class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="vm.isGroupShown(group)" 
                        menu-close
                        nav-clear 
                        ui-sref="{{ item.sref }}">
                  {{ item.title }}
              </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ion-side-menu>
       
</ion-side-menus>
