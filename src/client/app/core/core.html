<ion-side-menus>
       
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
 
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item ng-if="category.id === '1'" ui-sref="app.news.frontpage" menu-close nav-clear ng-repeat="category in vm.categories">{{ category.title }}</ion-item>
          <ion-item ng-if="category.id !== '1'" ui-sref="app.news.category({ categoryId: category.id })" menu-close nav-clear ng-repeat="category in vm.categories">{{ category.title }}</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
       
</ion-side-menus>
